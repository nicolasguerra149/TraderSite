    <style>
      .chart-container {
        position: relative;
        height: 40vh;
        width: 80vh;
      }
    </style>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

    <script>
    posted_data = []
    {% if test_number %}
      posted_data = {{test_number}};
    {% endif %}
    display_data = new Array(posted_data.length);

    var i;
    for (i = 0; i < posted_data.length; i++) {
      var dict = {
        x: i,
        y: posted_data[i]
      };
      display_data[i] = dict;
    }
    var ctx = 'myChart';
    let chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
            label: 'Test Dataset',
            data: display_data,
        }],
      },
      options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 10
                    // Other options here.
                }
            }],
            xAxes: [{
              type: 'linear', // I believe this is the key to make the x axis show up.
              position: 'bottom',
              // Other options here
            }]
        }
      }
    });
    </script>
